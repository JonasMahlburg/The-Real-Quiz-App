<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuiZZ</span>
        </div>
      </nav>

      <div class="container">
        <div class="card question-card">
            <img src="./img/question-mark.jpg" id="header-img" class="card-img-top" alt="Fragezeichen">

            <div class="card-body" id="endScreen" style='display: none;'>
               <div class="text-center final-headline">
                Geschafft Dude
               </div>
        
            <div class="text-center">du hast <b id="amount-of-right-questions">xxx</b> von <b id="amount-of-questions">xxx</b>  Fragen richtig beantwortet

            </div>
            </div>

            <div class="card-body" id="quiz-body">
              <h5 class="card-title" id="question-text">Frage</h5>
              
              <div class="card answer-choice mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort 1.
                </div>
              </div>
              
              <div class="card answer-choice mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort 2.
                </div>
              </div>
              
              <div class="card answer-choice mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort 3.
                </div>
              </div>
              
              <div class="card answer-choice mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort 4.
                </div>
              </div>

              <div class="question-footer">
                <span>
                Frage <b id="questionNumber">1</b> von <b id="questionAmount"></b>
                </span>

                <button onclick="nextQuestion()"  class="btn btn-primary" id="next-button" disabled>n√§chste Frage</button>
              </div>
            </div>

            
          </div>
      </div>
</body>
</html>
